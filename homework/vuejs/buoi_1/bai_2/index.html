<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div class="container">
        <h1 class="d-flex justify-content-center pt-3">Products</h1>
        <ul id="list" class="p-3">
            <li class="d-flex justify-content-between py-2 px-3 m-1"
                v-for="item in items"
                v-bind:style="{
                    backgroundColor: item.chose ? '#e35885' : '#8ec16c'
                }"
                v-on:click="item.chose ? removeFromChoseList(item) : addToChoseList(item)"
            >
                <span class="name">{{item.name}}</span>
                <span class="price">{{item.price}}</span>
            </li>

            <h6 class="d-flex justify-content-between pt-2 px-3 mt-2 mx-1">
                <span>Total:</span> 
                <span>{{total}}</span>
            </h6>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
