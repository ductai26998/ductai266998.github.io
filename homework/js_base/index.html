<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS BASE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MEMBERS MANAGER</h1>
        <h2 class="title">ADD MEMBER</h2>
        <div class="container-add">
            <form action="">
                <div class="name add-item">
                    <label for="">Name</label>
                    <input id="item-name" type="text">
                    <p class="error" id="error-name">Name is invalid!</p>
                </div>
                <div class="category add-item">
                    <label for="">University</label>
                    <select name="category" id="category" >
                        <option value="Bach Khoa">Bach Khoa</option>
                        <option value="Kinh Te">Kinh Te</option>
                        <option value="Su Pham">Su Pham</option>
                    </select>
                    <p class="error" id="error-category">University is invalid!</p>
                </div>
                <div class="file add-item" id="file">
                    <input type="file" name="" id="image" onchange="loadFile('image-show',event)">
                    <img id ="image-show">
                    <p class="error" id="error-image">File is invalid!</p>
                </div>
            </form>
            <div>
                <input type="submit" value="Submit" id="submit">
            </div>
        </div>
        <h2 class="title">MEMBER LIST</h2>
        <div class="container-show">
            <table id="data">
                <tr>
                    <th width="30px">#</th>
                    <th width="150px">Name</th>
                    <th width="150px">University</th>
                    <th width="260px">Image</th>
                    <th width="150px">Action</th>
                </tr>
            </table>
                
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
