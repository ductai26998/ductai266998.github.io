<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/34949473b1.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
            <div class="navbar">
                <div class="logo">
                    <i class="fab fa-facebook"></i>
                </div>
                <div class="search">
                    <i class="fas fa-search"></i>
                    <form action="">
                        <input type="text">
                    </form>
                </div>
                <div class="center">
                    <ul class="center-navbar">
                        <li class="home">
                            <i class="fas fa-home"></i>
                        </li>
                        <li class="watch">
                            <i class="fab fa-youtube"></i>
                        </li>
                        <li class="market">
                            <i class="fas fa-store"></i>
                        </li>
                        <li class="group">
                            <i class="fas fa-users"></i>
                        </li>
                        <li class="game">
                            <i class="fab fa-flipboard"></i>
                        </li>
                    </ul>
                    
                </div>
                <ul class="right-navbar">
                    <li class="profile">
                        <div class="avt"></div>
                        <span>Tai</span>
                    </li>
                    <li class="create">
                        <i class="fas fa-plus"></i>
                    </li>
                    <li class="mess">
                        <i class="fab fa-facebook-messenger"></i>
                    </li>
                    <li class="notifies">
                        <i class="fas fa-bell"></i>
                    </li>
                    <li class="more">
                        <i class="fas fa-sort-down"></i>
                    </li>
                </ul>
            </div>
            <div class="content">
                <div class="cover"></div>
                <div class="avt">
                    <div class="change bgr-icon"></div>
                    <div class="change icon">
                        <i class="fas fa-camera"></i>
                    </div>
                </div>
                <h1>Duc Tai<span>(Smile)</span></h1>
                <span class="description">huhuhihi</span>
                <div class="menu">
                    <ul class="left">
                        <li>Bài viết</li>
                        <li>Giới thiệu</li>
                        <li>Bạn bè</li>
                        <li>Xem thêm <i class="fas fa-sort-down"></i> </li>
                    </ul>
                    <ul class="right">
                        <li style="width: auto;">
                            <i class="fas fa-pen"></i>
                            <span style="margin-left: 4px;">Chỉnh sửa trang cá nhân</span>
                        </li>
                        <li>
                            <i class="fas fa-eye"></i>
                        </li>
                        <li>
                            <i class="fas fa-search"></i>
                        </li>
                        <li>
                            <i class="fas fa-ellipsis-h"></i>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="chatbox">
                <div class="avt new-chat">
                    <i class="fas fa-edit"></i>
                </div>
                <div class="avt chat-1"></div>
                <div class="avt chat-2"></div>
                <div class="avt chat-3"></div>
            </div>
    </div>
</body>
</html>
