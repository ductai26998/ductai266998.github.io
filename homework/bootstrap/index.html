<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="https://kit.fontawesome.com/34949473b1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <div class="container card-header">

            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                  <img class="h-50 w-50" src="./images/brand.svg" alt="">
              </a>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                  <li class="nav-item">

                  </li>
                </ul>
              </div>
            </div>

    <div class="card-body mt-2 mb-2 container-lg w-50 h-50">

            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>

            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">

            <li class="list-group-item linkedin">
                <i class="fab fa-linkedin-in"></i>
            </li>
            <li class="list-group-item youtube">
                <i class="fab fa-youtube"></i>
            </li>
        </ul>
